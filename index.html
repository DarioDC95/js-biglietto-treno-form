<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket purchase place</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="mycontainer">
            <div class="myrow">
                <div class="mycol">
                    <div class="mycard">
                        <div class="mycard-head text-center">
                            <h2 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                        </div>
                        <div class="mycard-body text-center">
                            <form action="">
                                <div class="client_info flex-column">
                                    <label for="name_surname" class="text-brown">Nome e Cognome</label>
                                    <input type="text" name="name_surname" id="name_surname" class="text-center input">
                                </div>
                                <div class="km_info flex-column">
                                    <label for="km" class="text-brown">Km da percorrere</label>
                                    <input type="text" name="km" id="km" class="text-center input">
                                </div>
                                <div class="age_info flex-column">
                                    <label for="age" class="text-brown">Fascia d'et√†</label>
                                    <select name="age" id="range_age" class="input">
                                        <option value="Minorenne">Minorenne</option>
                                        <option value="Maggiorenne">Maggiorenne</option>
                                        <option value="Over 65">Over 65</option>
                                    </select>
                                </div>
                            </form>
                            <button id="generate" class="text-brown">Genera</button>
                            <button class="text-brown">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="myrow">
                <div class="mycol">
                    <div class="mycard">
                        <div class="mycard-head text-center">
                            <h2 class="text-white">IL TUO BIGLIETTO</h2>
                        </div>
                        <div class="mycard-body-bt">
                            <h3>DETTAGLIO PASSEGGERI</h3>
                            <div class="passengers-details">
                               <div class="passenger-name padding-20">
                                <h3>NOME PASSEGGERO</h3>
                                <h4 id="name_profile"></h4>
                               </div>
                               <div class="padding-20">
                                <h5>Offerta</h5>
                                <div id="deal"></div>
                               </div>
                               <div class="padding-20">
                                <h5>Carrozza</h5>
                                <div>5</div>
                               </div>
                               <div class="padding-20">
                                <h5>Codice CP</h5>
                                <div>92911</div>
                               </div>
                               <div class="padding-20">
                                <h5>Costo Biglietto</h5>
                                <div id="prize_ticket"></div>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
