<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket purchase place</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="mycontainer">
            <div class="myrow">
                <div class="mycol">
                    <div class="mycard">
                        <div class="mycard-head text-center">
                            <h3>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
                        </div>
                        <div class="mycard-body text-center">
                            <form action="">
                                <div class="client_info flex-column">
                                    <label for="name_surname">Nome e Cognome</label>
                                    <input type="text" name="name_surname" id="name_surname" class="text-center">
                                </div>
                                <div class="km_info flex-column">
                                    <label for="km">Km da percorrere</label>
                                    <input type="text" name="km" id="km" class="text-center">
                                </div>
                                <div class="age_info flex-column">
                                    <label for="age">Fascia d'et√†</label>
                                    <select name="age" id="range_age">
                                        <option value="Minorenne">Minorenne</option>
                                        <option value="Maggiorenne">Maggiorenne</option>
                                        <option value="Over 65">Over 65</option>
                                    </select>
                                </div>
                            </form>
                            <button id="generate">Genera</button>
                            <button>Annulla</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="myrow">
                <div class="mycol">
                    <div class="mycard">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
